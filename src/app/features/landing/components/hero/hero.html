<div class="relative min-h-[90vh] w-full overflow-hidden bg-[#050505] flex items-center">
  
  <div class="absolute inset-0 z-0">
    <div class="absolute top-[-10%] right-[-5%] h-[600px] w-[600px] rounded-full bg-yellow-400/10 blur-[120px]"></div>
    <div class="absolute bottom-[-10%] left-[-5%] h-[500px] w-[500px] rounded-full bg-blue-600/10 blur-[100px]"></div>
    <div class="absolute inset-0 opacity-[0.03]" 
         style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 40px 40px;">
    </div>
  </div>

  <div class="relative z-10 mx-auto max-w-7xl px-6 lg:grid lg:grid-cols-2 lg:gap-12 items-center">
    
    <div class="text-center lg:text-left">
      <div class="inline-flex items-center gap-2 rounded-full border border-yellow-400/20 bg-yellow-400/5 px-4 py-1.5 mb-6">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-yellow-400"></span>
        </span>
        <span class="text-[10px] font-black uppercase tracking-[0.2em] text-yellow-400">Stock renovado: 151 y Paldea Evolved</span>
      </div>

      <h1 class="text-5xl font-black italic leading-[0.9] text-white uppercase sm:text-7xl lg:text-8xl tracking-tighter">
        DOMINÁ EL <br>
        <span class="text-transparent" style="-webkit-text-stroke: 1.5px #facd05;">CAMPO DE</span><br>
        BATALLA
      </h1>

      <p class="mt-8 max-w-lg mx-auto lg:mx-0 text-sm md:text-base text-gray-400 font-medium leading-relaxed">
        En Hadouken seleccionamos el mejor material sellado de Pokémon TCG. 
        Desde Booster Boxes hasta Elite Trainer Boxes para los coleccionistas más exigentes de Córdoba.
      </p>

      <div class="mt-10 flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4">
        <button 
          (click)="scrollToProducts()"
          class="group relative overflow-hidden rounded-full bg-yellow-400 px-10 py-4 transition-all hover:pr-14 active:scale-95">
          <span class="text-xs font-black uppercase italic text-black">Explorar Catálogo</span>
          <span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 transition-all group-hover:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </span>
        </button>
        
        <button class="rounded-full border border-white/10 bg-white/5 px-10 py-4 text-xs font-black uppercase italic text-white transition-colors hover:bg-white/10">
          Novedades
        </button>
      </div>
    </div>

    <div class="mt-16 lg:mt-0 relative flex justify-center lg:justify-end">
      <div class="relative group">
        <div class="absolute inset-0 animate-pulse bg-yellow-400/20 blur-[60px] rounded-full"></div>
        
        <img 
          src="assets/images/products/hero-main.png" 
          alt="Pokemon TCG Featured"
          class="relative z-10 w-full max-w-[450px] transform transition-transform duration-700 hover:scale-105 hover:-rotate-2 drop-shadow-[0_35px_35px_rgba(0,0,0,0.5)]">
        
        <div class="absolute -top-10 -left-10 h-24 w-24 animate-bounce duration-[3s] opacity-50">
           <img src="assets/images/ui/energy-fire.png" class="w-full h-full object-contain">
        </div>
      </div>
    </div>

  </div>

  <div class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-20 hidden md:block">
    <div class="h-10 w-6 rounded-full border-2 border-white flex justify-center p-1">
      <div class="h-2 w-1 bg-white rounded-full"></div>
    </div>
  </div>
</div>
