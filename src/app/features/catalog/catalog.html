<div class="min-h-screen bg-[#f8fafc] pt-28 pb-20 px-4">
    <div class="max-w-7xl mx-auto">

        <div class="flex flex-col md:flex-row md:items-end justify-between gap-8 mb-12">
            <div class="animate-in fade-in slide-in-from-left duration-700">
                <button routerLink="/"
                    class="flex items-center gap-2 text-slate-400 hover:text-blue-600 font-bold text-[10px] uppercase tracking-widest transition-all mb-4 group">
                    <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver al inicio
                </button>

                <h1 class="text-4xl md:text-6xl font-black text-slate-900 uppercase tracking-tighter leading-none">
                    @if (currentType() === TradeType.VENDO) {
                    Cartas en <span class="text-blue-600">Venta</span>
                    } @else {
                    Pedidos de la <span class="text-emerald-500">Comunidad</span>
                    }
                </h1>

                <p class="text-slate-500 mt-4 font-medium italic">
                    @if (currentType() === TradeType.VENDO) {
                    Cartas publicadas para la venta en Córdoba.
                    } @else {
                    Ayudá a otros a completar su colección.
                    }
                </p>
            </div>

            <div class="relative w-full lg:max-w-md">
                <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" (input)="updateSearch($event)" [value]="searchTerm()"
                    placeholder="Filtrar por nombre o franquicia..."
                    class="w-full bg-white border border-slate-200 rounded-2xl pl-14 pr-6 py-4 text-sm shadow-xl shadow-slate-200/40 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/5 outline-none transition-all font-medium">
            </div>
        </div>

        <!-- Sort bar + Toggle -->
        <div class="flex items-center justify-between mb-8">
            <app-sort-bar (onSortChange)="handleSort($event)"></app-sort-bar>

            <!-- Toggle grid / list -->
            <div class="flex items-center gap-1 bg-white border border-slate-200 rounded-2xl p-1 shadow-sm">
                <button (click)="setViewMode('grid')"
                    [class]="viewMode() === 'grid' ? 'bg-slate-900 text-white' : 'text-slate-400 hover:text-slate-600'"
                    class="w-9 h-9 rounded-xl flex items-center justify-center transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                </button>
                <button (click)="setViewMode('list')"
                    [class]="viewMode() === 'list' ? 'bg-slate-900 text-white' : 'text-slate-400 hover:text-slate-600'"
                    class="w-9 h-9 rounded-xl flex items-center justify-center transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Vistas -->
        @if (viewMode() === 'grid') {
        <app-card-grid [posts]="orderedPosts()" (onContactAction)="handleContactClick($event)">
        </app-card-grid>
        } @else {
        <app-card-list [posts]="orderedPosts()" (onContactAction)="handleContactClick($event)">
        </app-card-list>
        }

    </div>
</div>
