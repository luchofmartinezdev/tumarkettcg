<div class="min-h-screen bg-[#f8fafc] pt-24 pb-20 px-4">
    <div
        class="max-w-6xl mx-auto bg-white rounded-[3.5rem] shadow-xl shadow-slate-200/60 p-6 md:p-12 border border-slate-100">

        <header class="mb-10 text-center lg:text-left lg:px-6">
            <h1 class="text-3xl font-black text-slate-900 uppercase tracking-tighter">
                {{ isEditMode ? 'Editar' : 'Crear' }} <span class="text-blue-600">Publicación</span>
            </h1>
            <p class="text-slate-400 font-medium text-sm mt-2">Publicá tu anuncio en la comunidad de Córdoba.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">

            <form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="lg:col-span-7 space-y-7">

                <div class="flex p-1.5 bg-slate-100 rounded-2xl gap-1">
                    <button type="button" (click)="cardForm.patchValue({type: TradeType.VENDO})"
                        [class]="cardForm.get('type')?.value === TradeType.VENDO ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'"
                        class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">
                        Quiero Vender
                    </button>
                    <button type="button" (click)="cardForm.patchValue({type: TradeType.BUSCO})"
                        [class]="cardForm.get('type')?.value === TradeType.BUSCO ? 'bg-white shadow-sm text-emerald-600' : 'text-slate-400'"
                        class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">
                        Estoy Buscando
                    </button>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">Nombre de la
                        carta *</label>
                    <input formControlName="cardName" type="text" placeholder="Ej: Lugia GX"
                        class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 text-sm font-bold focus:ring-4 focus:ring-blue-500/5 outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">Franquicia
                            *</label>
                        <select formControlName="franchise"
                            class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 text-sm font-bold appearance-none outline-none">
                            @for (item of franchises; track item) {
                            <option [value]="item">{{ item }}</option>
                            }
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">
                            Estado *
                        </label>
                        <div class="relative"> <select formControlName="condition"
                                class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 text-sm font-bold appearance-none outline-none focus:ring-4 focus:ring-blue-500/5 transition-all">

                                @for (condition of conditions; track condition) {
                                <option [value]="condition">{{ condition }}</option>
                                }
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col gap-2">
                        @if (cardForm.get('type')?.value === TradeType.VENDO) {
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">
                            Precio (ARS) <span class="text-red-400">*</span>
                        </label>
                        <input formControlName="price" type="number" placeholder="0"
                            class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 text-sm font-bold text-blue-600 outline-none animate-in fade-in slide-in-from-top-2 duration-300">
                        } @else {
                        <label
                            class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">Precio</label>
                        <div
                            class="flex items-center gap-3 bg-emerald-50/50 rounded-2xl border border-dashed border-emerald-100 px-6 py-4 animate-in zoom-in duration-300">
                            <div class="h-2 w-2 bg-emerald-400 rounded-full animate-pulse"></div>
                            <p class="text-[10px] font-bold text-emerald-700 leading-tight">
                                A convenir por WhatsApp
                            </p>
                        </div>
                        }
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">WhatsApp
                            *</label>
                        <input formControlName="whatsappContact" type="tel" placeholder="351..."
                            class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 text-sm font-bold outline-none">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-4">Descripción
                        (opcional)</label>
                    <textarea formControlName="description" rows="3" placeholder="Detalles sobre el envío o estado..."
                        class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 text-sm font-medium resize-none outline-none"></textarea>
                </div>

                <div class="pt-4 flex flex-col gap-4">
                    <button type="submit" [disabled]="cardForm.invalid || isLoading"
                        class="w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black uppercase tracking-[0.2em] text-xs shadow-xl shadow-slate-900/20 hover:bg-blue-600 transition-all flex items-center justify-center gap-2">
                        @if (isLoading) {
                        <div class="animate-spin h-4 w-4 border-2 border-white/30 border-t-white rounded-full"></div>
                        <span>Subiendo...</span>
                        } @else {
                        {{ isEditMode ? 'Guardar Cambios' : 'Publicar Anuncio' }}
                        }
                    </button>
                    <button type="button" routerLink="/mis-anuncios"
                        class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-slate-600 transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>

            <div class="lg:col-span-5 flex flex-col">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-4">Foto de la
                    carta</label>

                <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" class="hidden">

                <div (click)="fileInput.click()"
                    class="relative flex-1 min-h-[450px] bg-slate-50 border-2 border-dashed border-slate-200 rounded-[3rem] overflow-hidden group cursor-pointer hover:border-blue-300 transition-all flex items-center justify-center">

                    @if (imagePreview) {
                    <img [src]="imagePreview"
                        class="absolute inset-0 w-full h-full object-contain p-4 animate-in fade-in duration-500">
                    <div
                        class="absolute inset-0 bg-slate-900/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span
                            class="text-white text-[10px] font-black uppercase tracking-widest bg-slate-900/60 px-6 py-3 rounded-full">Cambiar
                            Foto</span>
                    </div>
                    } @else {
                    <div class="text-center">
                        <div
                            class="h-16 w-16 bg-white rounded-3xl shadow-sm border border-slate-100 flex items-center justify-center text-slate-300 mx-auto mb-4">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <p class="text-xs font-bold text-slate-500">Subir foto vertical</p>
                    </div>
                    }
                </div>
            </div>

        </div>
    </div>
</div>
