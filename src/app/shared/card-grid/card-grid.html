<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
  @for (item of posts(); track item.id) {
  <app-card [post]="item" (onContact)="handleContact($event)"
    class="animate-in fade-in slide-in-from-bottom-4 duration-500" [style.animation-delay.ms]="$index * 50">
  </app-card>
  } @empty {
  <div
    class="col-span-full flex flex-col items-center justify-center py-24 px-4 bg-slate-50/50 rounded-[3rem] border-2 border-dashed border-slate-100 animate-in fade-in duration-700">

    <div
      class="h-20 w-20 bg-white rounded-[2rem] flex items-center justify-center shadow-xl shadow-slate-200/50 mb-6 text-slate-300">
      <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
    </div>

    <div class="text-center">
      <h3 class="text-xl font-black text-slate-900 uppercase tracking-tighter">No hay publicaciones aún</h3>
      <p class="text-slate-400 text-sm font-medium mt-2 max-w-[250px] mx-auto leading-relaxed">
        Parece que todavía nadie publicó nada por acá. ¡Sé el primero en ofrecer una carta!
      </p>
    </div>

    <button routerLink="/crear-anuncio"
      class="mt-8 px-8 py-3 bg-slate-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] shadow-lg shadow-slate-900/20 hover:bg-blue-600 transition-all active:scale-95">
      Publicar mi primera carta
    </button>
  </div>
  }
</div>
