<nav class="fixed top-0 z-50 w-full border-b border-white/5 bg-[#0a0a0a]/80 backdrop-blur-xl">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-20 items-center justify-between gap-8">
      
      <div class="flex flex-shrink-0 items-center">
        <a routerLink="/" class="group flex items-center gap-2">
          <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-yellow-400 transition-transform group-hover:rotate-12">
            <span class="text-2xl font-black text-black italic">H</span>
          </div>
          <span class="text-2xl font-black italic tracking-tighter text-white uppercase sm:block">
            Hadouken<span class="text-yellow-400">.</span>
          </span>
        </a>
      </div>

      <div class="hidden flex-1 max-w-md md:block">
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 group-focus-within:text-yellow-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input 
            type="text" 
            [value]="contentService.searchTerm()"
            (input)="contentService.searchTerm.set($any($event.target).value)"
            placeholder="Buscar cartas, sobres, bundles..." 
            class="w-full bg-white/5 border border-white/10 rounded-full py-2.5 pl-11 pr-4 text-xs font-bold text-white placeholder:text-gray-600 focus:outline-none focus:border-yellow-400/50 focus:bg-white/[0.08] transition-all"
          >
        </div>
      </div>

      <div class="flex items-center gap-2 sm:gap-6">
         

        <button 
          (click)="toggleCart()"
          class="relative group flex h-11 w-11 items-center justify-center rounded-xl bg-yellow-400 transition-all hover:bg-yellow-500 active:scale-90 shadow-lg shadow-yellow-400/20">
          
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>

          <span 
            *ngIf="cartService.count() > 0"
            class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-black text-black shadow-sm ring-2 ring-[#0a0a0a]">
            {{ cartService.count() }}
          </span>
        </button>

      </div>
    </div>
  </div>
</nav>

<div class="h-20"></div>
